<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Frontend Mentor | Interactive rating component</title>
    <link rel="stylesheet" href="/style.css">
    <link rel="shortcut icon" href="images/favicon-32x32.png" type="image/x-icon">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Overpass:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

</head>

<body>

    <div class="container flex-center">
        <div class="box">

            <div class="rating">
                <div class="star flex-center">
                    <img src="images/icon-star.svg" alt="star-icon">
                </div>
                <h1>How did we do?</h1>
                <p>Please let us know how we did with your support request. All feedback is appreciated to help us
                    improve
                    our offering!</p>
                <div class="options">
                    <span n="1" class="number flex-center">1</span>
                    <span n="2" class="number flex-center">2</span>
                    <span n="3" class="number flex-center">3</span>
                    <span n="4" class="number flex-center">4</span>
                    <span n="5" class="number flex-center">5</span>
                </div>
                <button class="submit">Submit</button>
            </div>

            <div class="thanks hide">
                <div class="icon">
                    <img src="images/illustration-thank-you.svg" alt="">
                </div>
                <div class="user-rate">You selected <span>0</span> out of 5</div>
                <h1>Thank you</h1>
                <p> We appreciate you taking the time to give a rating. If you ever need more support, donâ€™t hesitate to
                    get in touch!</p>
            </div>
        </div>
    </div>

    <script src="main.js"></script>

</body>

</html>
